  # Bookmark
  bm_group_1799:0 "1799" 
  bm_1799_start:0 "The Revolutionary Era"
  bm_1799_start_desc:0 "The Revolutionary Era was a period of great political and social change that began in the late 18th century and continued into the early 19th century. It was a time of revolution, when the people of Europe rose up against their rulers and demanded greater political and social rights. The Revolutionary Era was a time of great upheaval and conflict, as the old order was overthrown and a new order was established. The Revolutionary Era was a time of great change and transformation, and it laid the foundation for the modern world."
  bookmark_1799_napolean_bonaparte:0 "Napoleon Bonaparte"
  bookmark_1799_napolean_bonaparte_desc:0 "Napoleon Bonaparte was a French military and political leader who rose to prominence during the French Revolution and its associated wars. As Napoleon I, he was Emperor of the French from 1804 to 1814 and again in 1815. Napoleon dominated European and global affairs for more than a decade while leading France against a series of coalitions in the Napoleonic Wars. He won most of these wars and the vast majority of his battles, building a large empire that ruled over continental Europe before its final collapse in 1815. One of the greatest commanders in history, his wars and campaigns are studied at military schools worldwide. Napoleon's political and cultural legacy has endured as one of the most celebrated and controversial leaders in human history."
  bookmark_1799_franz_habsburg:0 "Franz Habsburg"
  bookmark_1799_franz_habsburg_desc:0 "Franz Habsburg was the last Holy Roman Emperor and the first Emperor of Austria. He was a member of the House of Habsburg-Lorraine, and he ruled over the Austrian Empire from 1804 to 1835. Franz was a conservative ruler who sought to maintain the power and influence of the Habsburg dynasty in Europe. He was a staunch opponent of the French Revolution and its associated wars, and he led the Austrian Empire in a series of conflicts against Napoleon Bonaparte and his allies. Franz was ultimately defeated by Napoleon at the Battle of Austerlitz in 1805, and he was forced to abdicate the throne in 1806."
  bookmark_1799_pavel_romanov:0 "Pavel Romanov"
  bookmark_1799_pavel_romanov_desc:0 "Pavel Romanov was the Emperor of Russia from 1796 to 1801. He was a member of the House of Romanov, and he was the son of Catherine the Great. Pavel was a conservative ruler who sought to maintain the power and influence of the Russian Empire in Europe. He was a staunch opponent of the French Revolution and its associated wars, and he led Russia in a series of conflicts against Napoleon Bonaparte and his allies. Pavel was ultimately assassinated in a coup d'etat in 1801, and he was succeeded by his son Alexander I."
  bookmark_1799_george_hanover:0 "George Hanover"
  bookmark_1799_george_hanover_desc:0 "George Hanover was the King of Great Britain and Ireland from 1760 to 1820. He was a member of the House of Hanover, and he was the first British monarch to be born in Britain. George was a conservative ruler who sought to maintain the power and influence of the British Empire in Europe. He was a staunch opponent of the French Revolution and its associated wars, and he led Britain in a series of conflicts against Napoleon Bonaparte and his allies. George was ultimately defeated by Napoleon at the Battle of Waterloo in 1815, and he was forced to abdicate the throne in 1820."
  bookmark_1799_friedrich_wilhelm_hohenzollern:0 "Friedrich Wilhelm Hohenzollern"
  bookmark_1799_friedrich_wilhelm_hohenzollern_desc:0 "Friedrich Wilhelm Hohenzollern was the King of Prussia from 1797 to 1840. He was a member of the House of Hohenzollern, and he was a conservative ruler who sought to maintain the power and influence of the Prussian Empire in Europe. Friedrich Wilhelm was a staunch opponent of the French Revolution and its associated wars, and he led Prussia in a series of conflicts against Napoleon Bonaparte and his allies. Friedrich Wilhelm was ultimately defeated by Napoleon at the Battle of Jena-Auerstedt in 1806, and he was forced to abdicate the throne in 1807."

